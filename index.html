<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JS API</title>
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
      <h3 class="text-danger text-center fw-bold my-5">JS API</h3>
      <div class="container">
            <table class="table table-responsive table-hover">
                  <thead>
                        <tr>
                              <th>No</th>
                              <th>Product</th>
                              <th>Price</th>
                              <th>Photo</th>
                              <th>Action</th>
                        </tr>
                  </thead>
                  <tbody id="tb-body">
                        <!-- <tr>
                              <td>1.</td>
                              <td>T-shirt</td>
                              <td></td>
                              <td>Lorem ipsum dolor sit </td>
                              <td>3000</td>
                        </tr> -->
                  </tbody>
                  <tfoot>
                        <tr>
                              <th>No</th>
                              <th>Product</th>
                              <th>Price</th>
                              <th>Photo</th>
                              <th>Action</th>
                        </tr>
                  </tfoot>
            </table>
      
      </div>
</body>
<script>
      // https://fakestoreapi.com/products (GET)
      var apiCall = async () => {
           const response = await fetch("https://fakestoreapi.com/products", {
                 method : "GET",
                 headers : {
                       "Content-Type" : 'application/json'
                 }
           });

           const jsonResponse = await response.json();
            
           console.log(jsonResponse);

           var tbody = document.getElementById('tb-body');
           var myList = '';
           console.log(jsonResponse.length);

           for(var i = 0 ; i < jsonResponse.length; i++){
            //      console.log(jsonResponse[i].id);
                  myList += `
                        <tr>
                              <td>${jsonResponse[i].id}</td>
                              <td>${jsonResponse[i].title}</td>
                              <td>${jsonResponse[i].price}</td>
                              <td><img src="${jsonResponse[i].image}" width="100" height="100"></td>
                              <td>
                                    <a href="${jsonResponse[i].image}" target="_blink">
                                          <button class="btn btn-danger btn-small">view</button>      
                                    </a>
                              </td>

                              
                        </tr>
                  `;
           };

           tbody.innerHTML = myList;
           
      }
      apiCall();
</script>
</html>
